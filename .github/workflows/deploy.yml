name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Server using SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/turkamerica_project
          
          # Force sync with repo to fix any conflicts (like package-lock.json)
          git fetch --all
          git reset --hard origin/main
          chmod +x deploy.sh
          
          # Ejecutar el script maestro de despliegue
          # Esto asegura que el deploy manual y el autom√°tico hagan EXACTAMENTE lo mismo
          ./deploy.sh
