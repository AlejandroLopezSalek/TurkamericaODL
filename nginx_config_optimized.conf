server {
    listen 80;
    server_name odl-turquia.club www.odl-turquia.club;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name odl-turquia.club www.odl-turquia.club;

    # SSL Certificates (Adjust paths if needed/Managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/odl-turquia.club/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/odl-turquia.club/privkey.pem;

    # Root Directory (Source of Static Files)
    root /var/www/turkamerica_project/_site;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # API Proxy (Forward /api requests to Express Server on Port 3000)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # IP Forwarding
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Static Files and Caching
    location / {
        try_files $uri $uri/ =404;
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }

    # Cache handling for assets
    location /assets/ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    location /js/ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    location /css/ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }
}
